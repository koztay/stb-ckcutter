<!-- single slide item -->

<li>
    <div class="seq-model">
        <img data-seq src="{{ slide.image.url }}" alt="Men slide img"/>
    </div>
    <div class="seq-title">
        <span data-seq>{{ slide.campaign }}</span>
        <h2 data-seq> {{ slide.title }} </h2>
        <p data-seq> {{ slide.sub_title }} </p>
        <a data-seq href="{{ slide.url }}" class="aa-shop-now-btn aa-secondary-btn">ALIŞVERİŞE BAŞLA</a>
    </div>
</li>
