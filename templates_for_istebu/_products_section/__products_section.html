{% load staticfiles %}
<!-- Products section -->
<section id="aa-product">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="aa-product-area">
                        <div class="aa-product-inner">
                           {% include '_products_section/_product_navigation.html' with featured_categories=featured_categories %}
                            <!-- Tab panes -->
                            <div class="tab-content">
                                {% include '_products_section/_category_products.html' with categories=categories %}
                            </div>
                            <!-- quick view modal -->
                            {% include '_products_section/_quick_view_modal.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / Products section -->
