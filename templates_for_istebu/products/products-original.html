<div class='row'>

    {% for product in products %}
        <div class='col-xs-4 {{ col_class_set }}'>
        {{ product.title }}
            {% include "products/product_thumbnail.html" with product=product price="True" %}
        </div>
        {% if not col_class_set %}
            {% cycle '' '' '</div><div class="row">' %}
        {% endif %}
    {% endfor %}

</div>
