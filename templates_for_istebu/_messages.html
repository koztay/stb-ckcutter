<section id="aa-subscribe">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} fade in">  <!-- singular -->
                            <a class="close" data-dismiss="alert">Ã—</a>
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</section>
