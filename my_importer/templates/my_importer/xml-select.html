{% extends '__base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% csrf_token %}
    {{ form|crispy }}

  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}

{% block javascript_section %}
    {% include '_javascripts/_javascript_home.html' %}
{% endblock %}
